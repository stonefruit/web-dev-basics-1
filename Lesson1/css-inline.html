<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
  <div 
    style="
      width: 293px; 
      height: 293px; 
      background-color: white; 
      background-image: url(https://images.unsplash.com/photo-1601078787777-8870f186d9dc?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=293&ixlib=rb-1.2.1&q=80&w=293);
      /* background-image: url(https://source.unsplash.com/random/293x293); */
      cursor: pointer;
      display: flex;
      justify-content: flex-end;"
  >
    <i class="fas fa-camera" style="color: white; margin: 10px;"></i>
  </div>
  <div
    style="
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      top: 0;
      left: 0;
      width: 293px; 
      height: 293px; 
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0);
      font-size: 20px;
      font-family: sans-serif;
      color:  rgb(255, 255, 255, 0);"
  >
    <div class="overlay-content">
      <div class="likes">
        <i class="fas fa-heart"></i>
        <span>&nbsp;1.34k</span>
      </div>
      <div class="comments">
        <i class="fas fa-comment fa-flip-horizontal"></i>
        <span>&nbsp;300</span>
      </div>
    </div>
  </div>
